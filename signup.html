<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Subscription - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 114, 255, 0.3) 0%, rgba(0, 114, 255, 0) 70%);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            animation: pulse 6s infinite alternate;
        }

        body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 114, 255, 0.3) 0%, rgba(0, 114, 255, 0) 70%);
            bottom: -100px;
            right: -100px;
            border-radius: 50%;
            animation: pulse 6s infinite alternate-reverse;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.5;
            }
            to {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease-in-out;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        .signup-container input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.2);
        }

        .signup-container input[type="submit"] {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #0072ff, #005bb5);
        }

        .signup-container p {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
        }

        .signup-container a {
            color: #0072ff;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for Your Meal Plan</h2>
        <form action="loginpage.html" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="loginpage.html">Login here</a></p>
    </div>
</body>
</html>
